<!DOCTYPE html>
<html>
  <head>
    <title>Clearbit Playground</title>
    <script src="https://tag.clearbitscripts.com/v1/pk_44b7f5a3b1aa0bbd07d94b358aa15699/tags.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Identify Call Foundations</h1>
    <form id="form">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value />
      <button>Submit</button>
    </form>
    <script>
      // Step 1: LISTEN for a form submission
      var form = document.querySelector("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        // Step 2: GRAB the email that was submitted
        var email = form.querySelector("input[type='email']").value;
        // Step 3: SEND the submitted email to Clearbit
        clearbit.identify(email, {
          email: email,
        });
        form.reset();
      });
    </script>
  </body>
</html>
